<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo">
                <i class="fas fa-chalkboard-teacher"></i>
                <span>EduConnect</span>
            </a>
            <div class="user-menu">
                <i class="fas fa-bell"></i>
                <i class="fas fa-envelope"></i>
                <div class="user-avatar">JD</div>
            </div>
        </header>
        
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li>
                    <a href="index.html" class="menu-item">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="schedule.html" class="menu-item">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Schedule</span>
                    </a>
                </li>
                <li>
                    <a href="courses.html" class="menu-item">
                        <i class="fas fa-book"></i>
                        <span>Courses</span>
                    </a>
                </li>
                <li>
                    <a href="assignments.html" class="menu-item">
                        <i class="fas fa-tasks"></i>
                        <span>Assignments</span>
                    </a>
                </li>
                <li>
                    <a href="resources.html" class="menu-item">
                        <i class="fas fa-file-alt"></i>
                        <span>Resources</span>
                    </a>
                </li>
                <li>
                    <a href="classmates.html" class="menu-item">
                        <i class="fas fa-users"></i>
                        <span>Classmates</span>
                    </a>
                </li>
                <li>
                    <a href="grades.html" class="menu-item">
                        <i class="fas fa-chart-line"></i>
                        <span>Grades</span>
                    </a>
                </li>
                
                <li class="divider"></li>
                
                <li>
                    <a href="settings.html" class="menu-item active">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a href="help.html" class="menu-item">
                        <i class="fas fa-question-circle"></i>
                        <span>Help</span>
                    </a>
                </li>
            </ul>
        </aside>
        
        <main class="main-content">
            <h2 class="section-title">
                <i class="fas fa-cog"></i>
                Account Settings
            </h2>
            
            <div class="form-card">
                <div style="display: flex; align-items: center; gap: 1.5rem; margin-bottom: 2rem;">
                    <div class="user-avatar" style="width: 80px; height: 80px; font-size: 1.8rem;"></div>
                    <div>
                        <h3 style="margin-bottom: 0.5rem;">John Doe</h3>
                        <p style="color: #666; margin-bottom: 1rem;">Student ID: S12345678</p>
                        <button class="btn btn-outline">
                            <i class="fas fa-camera"></i> Change Photo
                        </button>
                    </div>
                </div>
                
                <form>
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" value="John Doe">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" value="john.doe@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" value="+1 (555) 123-4567">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Time Zone</label>
                        <select class="form-control">
                            <option>(UTC-05:00) Eastern Time (US & Canada)</option>
                            <option>(UTC-06:00) Central Time (US & Canada)</option>
                            <option>(UTC-07:00) Mountain Time (US & Canada)</option>
                            <option>(UTC-08:00) Pacific Time (US & Canada)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Notification Preferences</label>
                        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                            <label style="display: flex; align-items: center; gap: 0.5rem;">
                                <input type="checkbox" checked>
                                <span>Email notifications</span>
                            </label>
                            <label style="display: flex; align-items: center; gap: 0.5rem;">
                                <input type="checkbox" checked>
                                <span>Push notifications</span>
                            </label>
                            <label style="display: flex; align-items: center; gap: 0.5rem;">
                                <input type="checkbox">
                                <span>SMS notifications</span>
                            </label>
                        </div>
                    </div>
                    
                    <div style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 2rem;">
                        <button type="button" class="btn btn-outline">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-join">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
            
            <h2 class="section-title" style="margin-top: 2.5rem;">
                <i class="fas fa-lock"></i>
                Security
            </h2>
            
            <div class="form-card">
                <form>
                    <div class="form-group">
                        <label class="form-label">Current Password</label>
                        <input type="password" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control">
                    </div>
                    
                    <div style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 2rem;">
                        <button type="button" class="btn btn-outline">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-join">
                            Change Password
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
